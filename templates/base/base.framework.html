<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }} ">

    <!-- CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    {#    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/3rd/bootstrap.min.css') }}">#}
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/api_01_02/general.css') }}">
    {% block css %}{% endblock %}

    <!-- title -->
    <title>{% block title %}浪花淘尽{% endblock %}</title>
</head>
<body>

<div>
    <!-- nav -->
    <div>
        {% block nav %}
            {#            {% include "base/nav.html" %}#}
        {% endblock %}
    </div>

    <!-- content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- footer -->
    <footer class="footer-bottom">
        <p><a href="#">Back to top</a></p>
        <p><i>used <a href="http://v3.bootcss.com/">Bootstrap3</a> &
            <a href="http://www.bootcss.com/p/font-awesome/">Font Awesome</a> &
            <a href="http://flask.pocoo.org/">Flask</a> </i></p>
        <p><a href="#">By TaoHu</a></p>
    </footer><!-- footer end -->


</div>
{#<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>#}
{#<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>#}
{#<script src="https://cdn.bootcss.com/echarts/3.7.2/echarts.common.min.js"></script>#}
<script src="{{ url_for('static', filename='js/3rd/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/3rd/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/3rd/echarts.common.min.js') }}"></script>
{% block ext_js %}{% endblock %}
<script>
    $(".footer-bottom").find("p").css({"line-height": "0.4285em"})
</script>
</body>
</html>
